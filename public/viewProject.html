<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Unilink | View Project</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="/logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="/styles.css" />
</head>

<body>
	<nav class="inset secondary fill accent-underline">
		<button class="nav-item flex-row center-content-v gap-small"
			onclick="window.location.href=history.back()">
			<i class='bx bx-chevron-left'></i>
			Back
		</button>
	</nav>

	<main class="inset flex-col gap-medium">
		<section class="border-solid-thin shadow">
			<section id="projectCard" class="inset">
				<section class="split gap" id="infoAndName">
					<h1 id="projectName" class="large-text">Placeholder</h1>
					<section
						class="flex-row very-round secondary space-between padding-vert-xsmall small-text gap-medium">
						<p>Visibility: <span id="projectIsPublic">Private</span></p>
						<p>Created by: <span id="projectCreatedBy">Ellie</span></p>
						<p>Created on: <span id="projectCreatedAt">2024/04/23</span></p>
						<p>Status: <span id="projectStatus">In progress</span></p>
					</section>
				</section>
				<h1 class="accent-underline">Description</h1>
				<p id="projectDescription">Lorem ipsum dolar sit amet.</p>
			</section>

			<section id="collaborators" class="inset">
				<h1 class="accent-underline">Collaborators</h1>
				<ul id="collaboratorList">
				</ul>
			</section>
		</section>
		<section>
			<button type="button" class="primary-button" onclick="reviewProject()">
				Review Project
			</button>

		</section>

		<section id="funding" aria-labelledby="funding-heading">
  			<h2 id="funding-heading">Funding</h2>
  			<ul id="fundingList"></ul>
		</section>


	</main>
	<footer class="inset">
		<p>&copy; 2025 Unilink. All rights reserved.</p>
	</footer>

	<script type="module" src="/viewProject.js"></script>
	<script type="module">
		import {initPage} from '/viewProject.js';
		await initPage();
	</script>

	<script>
		function reviewProject() {
			const projectId = new URLSearchParams(window.location.search).get('id');
			window.location.href = `/reviewProject?id=${projectId}`;
		}
	</script>

</body>
<script type="module" src="/savedTheme.js"></script>


</html>
