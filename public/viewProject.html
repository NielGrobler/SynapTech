<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<style id="anti-fouc">
	body {
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.3s ease, visibility 0s linear 0.3s;
	}

	nav, main, footer {
		display: none;
	}
	</style>
	<link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.getElementById('anti-fouc').remove();">
	<noscript><link rel="stylesheet" href="/styles.css"></noscript>
	<script>
    
    (function() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  	</script>

	
	<title>Unilink | View Project</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="/logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script type="module" src="/savedTheme.js"></script>
	
	<script>
	//fallback for styles loading,
	setTimeout(function() {
		var antiFouc = document.getElementById('anti-fouc');
		if (antiFouc) antiFouc.remove();
		
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		
		var structuralElements = document.querySelectorAll('nav, main, footer');
		structuralElements.forEach(function(el) {
		el.style.display = '';
		});
	}, 3000); //3 second timeout to force load, but by that time it MUST have loaded

	if (document.readyState === 'complete') {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
	} else {
		window.addEventListener('load', function() {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		});
	}
	</script>
</head>

<body>
	<nav class="inset secondary fill accent-underline">
		<button class="nav-item flex-row center-content-v gap-small"
			onclick="window.location.href='/dashboard'">
			<i class='bx bx-chevron-left'></i>
			Back
		</button>
	</nav>
	<main class="inset flex-col gap-medium">
		<section class="border-solid-thin shadow">
			<section id="projectCard" class="inset">
				<section class="split gap" id="infoAndName">
					<h1 id="projectName" class="large-text">Placeholder</h1>
					<section
						class="flex-row very-round secondary space-between padding-vert-xsmall small-text gap-medium">
						<p>Visibility: <span id="projectIsPublic">Private</span></p>
						<p>Created by: <span id="projectCreatedBy">Ellie</span></p>
						<p>Status: <span id="projectStatus">In progress</span></p>
					</section>
				</section>
				<h1 class="accent-underline">Description</h1>
				<p id="projectDescription">Loading...</p>
			</section>

			<section id="collaborators" class="inset">
				<h1 class="accent-underline">Collaborators</h1>
				<ul id="collaboratorList">
				</ul>
			</section>

			<section id="reviews" class="inset">
				<h1 class="accent-underline">Reviews</h1>
				<ul id="reviewsList">
					<li>Loading reviews...</li>
				</ul>
				<nav id="reviewsPagination" class="flex-row gap-medium" style="display: none;">
					<button id="loadMoreReviews" class="secondary">Load More Reviews</button>
				</nav>
				<button type="button" class="primary-button" onclick="reviewProject()">Review
					Project</button>
			</section>

			<section id="files" class="inset">
				<section class="split">
					<h1 class="large-text accent-underline">Project Files</h1>
					<button id="uploadButton" class="very-round pad-small-h no-pad-v"
						style="display: none;">
						<i class='bx bx-plus'></i>
					</button>
				</section>

				<ul id="filesList">
				</ul>
			</section>

		</section>
	</main>
	<footer class="inset">
		<p>&copy; 2025 Unilink. All rights reserved.</p>
	</footer>
</body>

<script type="module" src="/viewProject.js"></script>
<script type="module">
	import {initPage} from '/viewProject.js';
	await initPage();
</script>
<script>
	function reviewProject() {
		const projectId = new URLSearchParams(window.location.search).get('id');
		window.location.href = `/reviewProject?id=${projectId}`;
	}
</script>

</html>
