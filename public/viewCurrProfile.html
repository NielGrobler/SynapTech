<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<style id="anti-fouc">
	body {
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.3s ease, visibility 0s linear 0.3s;
	}

	nav, main, footer {
		display: none;
	}
	</style>
	<link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.getElementById('anti-fouc').remove();">
	<noscript><link rel="stylesheet" href="/styles.css"></noscript>
	<script>
    
    (function() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  	</script>

	
    <title>Unilink | View Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="/savedTheme.js"></script>
	
	<script>
	//fallback for styles loading,
	setTimeout(function() {
		var antiFouc = document.getElementById('anti-fouc');
		if (antiFouc) antiFouc.remove();
		
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		
		var structuralElements = document.querySelectorAll('nav, main, footer');
		structuralElements.forEach(function(el) {
		el.style.display = '';
		});
	}, 3000); //3 second timeout to force load, but by that time it MUST have loaded

	if (document.readyState === 'complete') {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
	} else {
		window.addEventListener('load', function() {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		});
	}
	</script>
</head>

<body>
    <nav class="inset secondary fill accent-underline">
        <button class="nav-item flex-row center-content-v gap-small"
        onclick="history.back()">
            <i class='bx bx-chevron-left'></i>
            Back
        </button>
    </nav>
    <main class="inset flex-col gap-medium">
        <section class="border-solid-thin shadow">
            <section id="userCard" class="inset">
                <section class="split gap" id="infoAndName">
                    <h1 id="userName" class="large-text">Placeholder</h1>
                    <section class="flex-row very-round secondary space-between padding-vert-xsmall small-text gap-medium">
                        <p>University: <span id="userUni">Unknown</span></p>
                        <p>Department: <span id="userDepartment">Unknown</span></p>
                    </section>
                </section>
                <h1 class="accent-underline">Description</h1>
                <p id="userBio"></p>
            </section>

            <section id="projects" class="inset">
                <h1 class="accent-underline">User's Projects:</h1>
                <ul id="projectCardList">
                </ul>
            </section>
        </section>
    </main>
    <footer class="inset">
        <p>&copy; 2025 Unilink. All rights reserved.</p>
    </footer>
</body>

<script type="module" src="/viewCurrProfile.js"></script>

</html>
