<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


	<title>Unilink | Settings</title>
	<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>


<body>
	<nav class="inset secondary fill accent-underline">
		<button class="nav-item flex-row center-content-v gap-small"
			onclick="window.location.href=history.back()">
			<i class='bx bx-chevron-left'></i>
			Back
		</button>
	</nav>



	<main class="inset-large flex-col gap-medium">
		<section class="flex-col gap-small border-solid-thin inset" aria-label="User Profile">
			<header>
				<h2 class="make-title accent-underline">Your Profile</h2>
			</header>

			<form method="POST" action="/update/profile" class="flex-col gap-small"
				aria-label="Edit Profile">
				<fieldset class="flex-col gap-small" style="border: none; padding: 0;">
					<label for="username"><strong>Username:</strong></label>
					<input type="text" id="username" name="username" value="john_doe" />

					<label for="bio"><strong>Bio:</strong></label>
					<textarea id="bio" name="bio" rows="4">Passionate coder. Coffee enthusiast
						â˜•.</textarea>
				</fieldset>

			</form>
			<footer class="split gap">
				<section class="flex-row gap-small">
					<button type="submit">Save Changes</button>
					<button type="reset">Cancel</button>
				</section>
				<button id="deleteButton" class="inset">Delete Account</button>
			</footer>
		</section>
	</main>

	<script type="module" src="settings.js"></script>
	<script type="module" src="/savedTheme.js"></script>
</body>


</html>
