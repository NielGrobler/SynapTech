<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Unilink | Search Project</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="/styles.css" />
</head>

<body>
	<nav class="inset secondary fill accent-underline">
		<a href="javascript:history.back()">&larr; Back</a>
	</nav>



	<main class="inset flex-col gap-medium">
		<section class="accent-underline">
			<h1>Search for public projects</h1>
			<form id="searchForm" method="GET">
				<input id="searchInput" type="text" name="projectName"
					placeholder="Search for projects...">
				<button type="submit">Submit</button>
			</form>

			<ul id="projects">
			</ul>
		</section>
	</main>

	<script type="module" src="/searchPublicProjects.js"></script>

	<footer>
		<p>&copy; 2025 Unilink. All rights reserved.</p>
	</footer>



</body>

</html>
