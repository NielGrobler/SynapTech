<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- code for loading in critical CSS because otherwise it keeps flashing white on dark mode -->
	<script>
	(function() {
		const savedTheme = localStorage.getItem('theme');
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		const theme = savedTheme || (prefersDark ? 'dark' : 'light');
		document.documentElement.setAttribute('data-theme', theme);
		
		const criticalCSS = `html,body{background:var(--bg-color)}[data-theme=light]{--bg-color:#fff;--text-color:#000;}[data-theme=dark]{--bg-color:#121212;--text-color:#fff;}`;
		
		const style = document.createElement('style');
		style.id = 'anti-fouc';
		style.textContent = criticalCss;
		document.head.appendChild(style);
	})();
	</script>

	<link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.getElementById('anti-fouc').remove();">
	<noscript><link rel="stylesheet" href="/styles.css"></noscript>
	<script src="/styleLoad.js"></script>

	
	<title>Unilink | Search Project</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script type="module" src="/savedTheme.js"></script>
</head>

<body>
	<nav class="inset secondary fill accent-underline">
		<button class="nav-item flex-row center-content-v gap-small" onclick="history.back()">
			<i class='bx bx-chevron-left'></i>
			Back
		</button>
	</nav>
	<main class="inset flex-col gap-medium">
		<section class="border-solid-thin shadow">
			<h1 class="accent-underline">Search for public projects</h1>

					placeholder="Search for projects...">

			</form>

			<ul id="projects" class="no-list-style">
			</ul>
		</section>
	</main>
	<footer class="inset">

	</footer>
</body>

<script type="module" src="/searchPublicProjects.js"></script>

	import {setupSearchForm} from '/searchPublicProjects.js';
	setupSearchForm();
</script>

</html>
