<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="icon" href="logo.png" type="image/png">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


		<title>Unilink | Create Project</title>
		<script src="https://accounts.google.com/gsi/client" async defer></script>

	</head>

<body>
	<nav class="inset secondary fill accent-underline">
		<button class="nav-item flex-row center-content-v gap-small" onclick="history.back()">
			<i class='bx bx-chevron-left'></i>
			Back
		</button>
	</nav>


	<main class="inset">
		<section class="border-solid-thin shadow">
			<h1 class="accent-underline">Create a New Project</h1>
			<form class="inset" action="/create/project" method="POST">
				<section>
					<label for="project-name"><strong>Project Name</strong></label><br>
					<input type="text" id="project-name" class="no-padding-v" name="projectName"
						required placeholder="Project name...">
				</section>

				<section>
					<label for="project-description"><strong>Description</strong></label><br>
					<textarea id="project-description" class="no-padding-v" name="description"
						required placeholder="Project description..."></textarea>
				</section>

				<section>
					<label for="project-field"><strong>Field Of Study</strong></label><br>
					<input type="text" id="project-field" class="no-padding-v" name="field" required
						placeholder="Field of Study">
				</section>

				<section class="flex-column">
					<section class="flex-start center-content-v">
						<label class="nowrap" for="visibility" class="flag"><strong>Make project
								public?</strong></label>
						<input type="checkbox" name="visibility" value="public"
							class="flex-row fill-width flex-left">
					</section>

				</section>
				<button type="submit">Create Project</button>
			</form>
		</section>
	</main>
</body>
<script type="module" src="/savedTheme.js"></script>

</html>
