<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style id="anti-fouc">
	body {
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.3s ease, visibility 0s linear 0.3s;
	}

	nav, main, footer {
		display: none;
	}
	</style>
	<link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.getElementById('anti-fouc').remove();">
	<noscript><link rel="stylesheet" href="/styles.css"></noscript>
	<script>
    
    (function() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  	</script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<title>Unilink | Signup </title>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script type="module" src="/savedTheme.js"></script>
	
	<script>
	//fallback for styles loading,
	setTimeout(function() {
		var antiFouc = document.getElementById('anti-fouc');
		if (antiFouc) antiFouc.remove();
		
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		
		var structuralElements = document.querySelectorAll('nav, main, footer');
		structuralElements.forEach(function(el) {
		el.style.display = '';
		});
	}, 3000); //3 second timeout to force load, but by that time it MUST have loaded

	if (document.readyState === 'complete') {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
	} else {
		window.addEventListener('load', function() {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		});
	}
	</script>

</head>

<body class="center-content full-vh">
	<main>
		<section id="auth" class="flex-col border-solid-thin inset-large">
			<h1 class="accent-underline make-title"> Signup </h1>
			<section class="flex-col gap" id="buttons">
				<button class="auth-button" id="googleButton" onclick="window.location.href='/auth/google'">
					<img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw"
						alt="Google logo" class="icon-small">
					<span>Sign up with Google</span>
				</button>

				<button class="auth-button" id="orcidButton" onclick="window.location.href='/auth/orcid'">
					<img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" alt="ORCID logo"
						class="icon-small">
					<span>Sign up with ORCID</span>
				</button>
				<a href='/login'>Already have an account?</a>
			</section>

		</section>
	</main>
</body>
				
</html>
