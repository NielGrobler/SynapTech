<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Funding</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<main class="inset flex-col gap-medium">
		<h1>Add Funding</h1>
		<form id="fundingForm">
			<input type="hidden" id="projectId" name="projectId">

			<label for="fundingType">Funding Source:</label>
			<input type="text" id="fundingType" name="fundingType" required>

			<label for="currency">Currency:</label>
			<input type="text" id="currency" name="currency" required>

			<label for="totalFunding">Amount:</label>
			<input type="number" id="totalFunding" name="totalFunding" step="0.01" required>

			<button type="submit" class="primary-button">Submit</button>
		</form>
        <section >
            <p id="response"></p>
        </section>
	</main>

	<script type="module" src="/addFunding.js"></script>
</body>
</html>
