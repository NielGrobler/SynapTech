<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Unilink | Funding Report</title>
</head>

<body>
    <nav class="inset">
        <a href="javascript:history.back()">&larr; Back</a>
    </nav>

    <main id="dashboard-content">
        <header>
            <section class="inset">
                <h1 class="large-text" id="reportTitle">Funding Report</h1>
                <span class="flex-row gap-small">
                    <button class="secondary" id="filterBtn">
                        <i class="bx bx-filter"></i> Filter
                    </button>
                    <button class="accent-underline" id="downloadBtn">
                        <i class="bx bx-download"></i> Download Report
                    </button>
                </span>
                <p>Overview of funding usage and allocations</p>
            </section>
        </header>

        <!-- Funding Summary Section -->
        <section class="inset flex-row gap-medium">
            <article class="border-solid-thin shadow secondary" style="flex: 1;">
                <header class="inset-small">
                    <h3>Total Funding</h3>
                </header>
                <p class="inset-small card-metric large-text" id="totalFunding">$0.00</p>
            </article>

            <article class="border-solid-thin shadow secondary" style="flex: 1;">
                <header class="inset-small">
                    <h3>Amount Used</h3>
                </header>
                <p class="inset-small card-metric large-text" id="amountUsed">$0.00</p>
            </article>

            <article class="border-solid-thin shadow secondary" style="flex: 1;">
                <header class="inset-small">
                    <h3>Amount Left</h3>
                </header>
                <p class="inset-small card-metric large-text" id="amountLeft">$0.00</p>
            </article>
        </section>

        <!-- Funding Charts Section -->
        <section class="inset">
            <article class="border-solid-thin shadow secondary">
                <header class="inset-small">
                    <h3>Funding Usage Comparison</h3>
                </header>
                <figure class="inset" style="height: 200px;">
                    <canvas id="fundingChart"></canvas>
                </figure>
            </article>
        </section>

        <section class="inset">
            <article class="border-solid-thin shadow secondary">
                <header class="inset-small">
                    <h3>Money Usage Distribution</h3>
                </header>
                <figure class="inset" style="height: 200px;">
                    <canvas id="usagePieChart"></canvas>
                </figure>
            </article>
        </section>

        <section class="inset">
            <article class="border-solid-thin shadow secondary">
                <header class="inset-small">
                    <h3>Grants by Organization</h3>
                </header>
                <figure class="inset" style="height: 200px;">
                    <canvas id="grantChart"></canvas>
                </figure>
            </article>
        </section>
    </main>

    <footer class="inset">
        <p>&copy; 2025 Unilink. All rights reserved.</p>
    </footer>

    <script src="fundingReport.js"></script>
</body>

</html>
