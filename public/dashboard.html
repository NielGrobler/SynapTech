<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style id="anti-fouc">
	body {
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.3s ease, visibility 0s linear 0.3s;
	}

	#navigation, main, footer {
		display: none;
	}
	</style>
	<!-- unlike the other html pages, the nav bar here is a section#navigation instead of a pure nav-->
	<link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.getElementById('anti-fouc').remove();">
	<noscript><link rel="stylesheet" href="/styles.css"></noscript>
	<script>
    
    (function() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  	</script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<title>Unilink | Dashboard</title>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	
	<script>
	//fallback for styles loading,
	setTimeout(function() {
		var antiFouc = document.getElementById('anti-fouc');
		if (antiFouc) antiFouc.remove();
		
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		
		var structuralElements = document.querySelectorAll('#navigation, main, footer');
		structuralElements.forEach(function(el) {
		el.style.display = '';
		});
	}, 3000); //3 second timeout to force load, but by that time it MUST have loaded

	if (document.readyState === 'complete') {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
	} else {
		window.addEventListener('load', function() {
		document.getElementById('anti-fouc').remove();
		document.body.style.opacity = '1';
		document.body.style.visibility = 'visible';
		});
	}
	</script>

</head>

<body>
	<section id="navigation" class="flex-row fill-width secondary center-content accent-underline">
		<nav class="fill-width">
			<ul class="no-list-style flex-row gap-small center-content">
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/dashboard'">
						<i class='bx bxs-dashboard'></i>
						Dashboard
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/analyticsDashboard'">
						<i class='bx bxs-analyse'></i>
						Analytics
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/messages'">
						<i class='bx bx-message-dots'></i>
						Messages
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/view/search'">
						<i class='bx bx-globe'></i>
						Search
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/create/project'">
						<i class='bx bx-book-content'></i>
						Create Project
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/collaboration'">
						<i class='bx bx-user-voice'></i>
						Collaboration Requests
					</button>
				</li>
				<li>
					<button class="nav-item flex-row gap-small center-content-v"
						onclick="window.location.href='/invite'">
						<i class='bx bxs-party'></i>
						Collaboration Invites
					</button>
				</li>
			</ul>
		</nav>

		<span class="dropdown pad-right hover-rotate">
			<button id="userButton" class="flex-row gap-small padding-vert-small center-content-v">
				<i class='bx bx-chevron-right'></i>
				<span id="username">Loading...</span>
			</button>

			<ul class="dropdown-menu">
				<li><a href="/view/curr/profile"><i class='bx bx-user-circle'></i>Profile</a></li>
				<li><a href="/settings"><i class='bx bx-cog'></i>Settings</a></li>
				<li><a href="/logout"><i class='bx bx-run'></i>Logout</a></li>
				<li id="theme-toggle">☀️Light</li>
			</ul>
		</span>
	</section>
	<main>
		<header>
		</header>

		<section class="accent-underline">
			<section class="inset">
				<section class="split">
					<h1 class="large-text accent-underline">Your Projects</h1>
					<button class="very-round pad-small-h no-pad-v"
						onclick="window.location.href='/create/project'">
						<i class='bx bx-plus'></i>
					</button>
				</section>
				<form id="project-search-form" type="">
					<input id="project-search-input" type="text"
						placeholder="Search your projects...">
					<button id="searchButton" type="submit"
						class="nav-item flex-row gap-small center-content-v"> <i
							class="bx bx-search"></i>
						Search
					</button>
				</form>
			</section>
			<ul id="project-list" class="minh no-list-style">
			</ul>
		</section>

	</main>
	<footer class="inset">
		<p>&copy; 2025 Unilink. All rights reserved.</p>
	</footer>
</body>

<script type="module" src="/dashboard.js"></script>
<script type="module">
	import {initDashboard} from './dashboard.js';
	initDashboard();
</script>
<script type="module" src="/fetchUsername.js"></script>

</html>
