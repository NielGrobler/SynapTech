<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="/logo.png" type="image/png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


	<title>Unilink | Dashboard</title>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script type="module" src="/savedTheme.js"></script>

</head>


<body>
	<header>
		<nav class="inset secondary fill accent-underline">
			<button class="nav-item flex-row center-content-v gap-small" onclick="history.back()">
				<i class='bx bx-chevron-left'></i>
				Back
			</button>
		</nav>

		<h1>Search for users or projects...</h1>
	</header>

	<main>
		<section class="toggle-container">
			<strong>Search for:</strong><br>

			<label class="radio-label">
				<input type="radio" name="visibility" value="Projects" checked="checked">
				Projects
			</label>

			<label class="radio-label">
				<input type="radio" name="visibility" value="User">
				User
			</label>
		</section>

		<!-- 
		<section class="toggle-container">
			<fieldset>
				<legend>Search For:</legend>
				<div class="toggle-option">
					<label for="user-toggle">Users</label>
					<input type="checkbox" id="user-toggle" checked />
				</div>

				<div class="toggle-option">
					<label for="project-toggle">Projects</label>
					<input type="checkbox" id="project-toggle" checked />
				</div>
			</fieldset>
		</section>
		-->

		<section>
			<input type="text" id="search-bar" placeholder="Search..." />
		</section>

		<section>
			<ul id="search-results" class="no-list-style">
			</ul>
		</section>
	</main>

	<footer>
		<p>&copy; 2025 Unilink. All rights reserved.</p>
	</footer>

	<script type="module" src="/search.js"></script>
	<script type="module">
		import search from '/search.js';

		search.setupForm();
	</script>
	
</body>

</html>
