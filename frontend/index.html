<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
    <div id="g_id_onload" data-client_id="153904678551-6bp9n8rnjkv02rl5vp2k41a0cgd90768.apps.googleusercontent.com"
        data-context="signin" data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <a id="orcidButton" href="#"
        style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: blue;">
        <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" alt="ORCID logo" width="20" height="20">
        <span>Sign up with ORCID</span>
    </a>


    <!-- <button>sign up with google</button> -->
    <script src="googleSignUp.js"></script>
    <script src="orcidSignUp.js"></script>

</body>

</html>
